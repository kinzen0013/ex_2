<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SING UP FORM</title>

<!-- font icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="main"></div>
    <!-- sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-from">
                    <h2 class="from-title">Sign up</h2>
                    <form method="POST" class="register-from" id="register-from">
                        <div class="from-group">
                            <label for="name"><i class="zmdi-account material-icons-name"></i><label>
                            <input type="text" name="f_name" id="f_name" placeholder="Your first name"/>
                        </div>
                        <div class="from-group">
                            <label for="name"><i class="zmdl zmdl-account material-icons-name"></i></label>
                            <input type="text" name="l_name" id="l_name" placeholder="Your first name"/>
                        </div>
                        <div class="from-group">
                            <label for="email"><i class="zmdl zmdl-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your email"/>
                        </div>
                        <div class="from-group">
                            <label for="pass"><i class="zmdl zmdl-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="password"/>
                        </div>
                        <div class="from-group">
                            <label for="re-pass"><i class="zmdl zmdl-lock"></i></label>
                            <input type="password" name="re-pass" id="re-pass" placeholder="repeatpassword"/>
                        </div>
                        <div class="from-group">
                            <input for="checkbox" name="agree-term" id="agree-trem" class="agree-term" />
                            <label type="agree-term" class="label-agree-term"><span></span></span></label>I agree all statame
                        </div>
                        <div class="from-group">
                            <input type="submit" name="signup" id="signup" class="from-submit" value="register"/>
                        </div>
                    </form>
                </div>
                </div class="signup-image">
                    <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="#" class="signup-image-link">I am altready member</a>
            </div>
        </div>
    </div>
</section> 
</body>
</html>
